# SonarCloud Configuration for LMS Project

# Project identification
sonar.projectKey=lms-learning-management-system
sonar.projectName=Learning Management System
sonar.projectVersion=1.0.0-SNAPSHOT

# Source and test directories
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*IT.java
sonar.exclusions=**/target/**,**/node_modules/**,**/dist/**,**/build/**,**/*.xml,**/*.yml,**/*.yaml,**/*.json

# Java specific settings
sonar.java.source=17
sonar.java.binaries=**/target/classes
sonar.java.libraries=**/target/*.jar

# Coverage settings
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code quality rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplication settings
sonar.cpd.exclusions=**/*DTO.java,**/*Entity.java,**/*Config.java

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2

# Exclude generated code
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Application.java

# Exclude test utilities
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**/*.java
