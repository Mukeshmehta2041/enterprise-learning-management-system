groups:
  - name: lms-alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (service) / sum(rate(http_server_requests_seconds_count[5m])) by (service) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Service {{ $labels.service }} has an error rate above 5% for the last 2 minutes."

      - alert: HighLatency
        expr: histogram_quantile(0.99, sum(rate(http_server_requests_seconds_bucket[5m])) by (le, service)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P99 latency on {{ $labels.service }}"
          description: "Service {{ $labels.service }} p99 latency is above 1s for the last 5 minutes."

      - alert: KafkaConsumerLag
        expr: sum(kafka_consumergroup_lag) by (consumergroup) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka lag for {{ $labels.consumergroup }}"
          description: "Consumer group {{ $labels.consumergroup }} lag is above 1000 messages."
