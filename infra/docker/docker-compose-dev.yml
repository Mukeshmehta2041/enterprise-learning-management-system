# LMS dev stack - pinned to stable image versions
# PostgreSQL 16.x (match existing volume; 17+ requires new volume or pg_upgrade)
# Redis 8.x Alpine, Apache Kafka (official image, KRaft, no Zookeeper)

services:
  postgres:
    image: postgres:16
    container_name: lms-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lms
      POSTGRES_USER: lms
      POSTGRES_PASSWORD: lms
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms -d lms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: lms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  kafka:
    image: apache/kafka-native:latest
    container_name: lms-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      - KAFKA_LISTENERS=CONTROLLER://0.0.0.0:9091,HOST://0.0.0.0:9092,DOCKER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=HOST://localhost:9092,DOCKER://kafka:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,HOST:PLAINTEXT
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9091
      - KAFKA_INTER_BROKER_LISTENER_NAME=DOCKER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_LOG_RETENTION_HOURS=168 # 7 days
      - KAFKA_LOG_RETENTION_BYTES=1073741824 # 1GB
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - kafka_data:/var/lib/kafka/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: lms-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.60
    container_name: lms-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:latest
    container_name: lms-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml

  grafana:
    image: grafana/grafana:latest
    container_name: lms-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  lms-gateway:
    build:
      context: ../../lms-gateway
    container_name: lms-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING=true
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-9a4f4e354565456c4a56534d4a58436c646b4c614253426b4c624d6d45674c50}
      - AUTH_SERVICE_URL=http://lms-auth-service:8082
      - USER_SERVICE_URL=http://lms-user-service:8081
      - COURSE_SERVICE_URL=http://lms-course-service:8083
      - ENROLLMENT_SERVICE_URL=http://lms-enrollment-service:8084
      - CONTENT_SERVICE_URL=http://lms-content-service:8085
      - ASSIGNMENT_SERVICE_URL=http://lms-assignment-service:8087
      - SEARCH_SERVICE_URL=http://lms-search-service:8086
      - PAYMENT_SERVICE_URL=http://lms-payment-service:8089
      - NOTIFICATION_SERVICE_URL=http://lms-notification-service:8088
      - ANALYTICS_SERVICE_URL=http://lms-analytics-service:8090
    depends_on:
      redis:
        condition: service_healthy

  lms-user-service:
    build:
      context: ../../services/lms-user-service
    container_name: lms-user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-auth-service:
    build:
      context: ../../services/lms-auth-service
    container_name: lms-auth-service
    environment:
      - SPRING_REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-9a4f4e354565456c4a56534d4a58436c646b4c614253426b4c624d6d45674c50}
      - USER_SERVICE_URL=http://lms-user-service:8081
    depends_on:
      redis:
        condition: service_healthy
      lms-user-service:
        condition: service_started

  lms-course-service:
    build:
      context: ../../services/lms-course-service
    container_name: lms-course-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-enrollment-service:
    build:
      context: ../../services/lms-enrollment-service
    container_name: lms-enrollment-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - LMS_COURSE_SERVICE_URL=http://lms-course-service:8083
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-content-service:
    build:
      context: ../../services/lms-content-service
    container_name: lms-content-service
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-assignment-service:
    build:
      context: ../../services/lms-assignment-service
    container_name: lms-assignment-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-search-service:
    build:
      context: ../../services/lms-search-service
    container_name: lms-search-service
    environment:
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-notification-service:
    build:
      context: ../../services/lms-notification-service
    container_name: lms-notification-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-payment-service:
    build:
      context: ../../services/lms-payment-service
    container_name: lms-payment-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  lms-analytics-service:
    build:
      context: ../../services/lms-analytics-service
    container_name: lms-analytics-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lms
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=lms
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  elasticsearch_data:
