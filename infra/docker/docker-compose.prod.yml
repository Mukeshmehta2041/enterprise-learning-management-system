# Production Docker Compose for LMS
# Target: VPS with 4GB RAM / 80GB Disk
# Excludes PostgreSQL (External) and Frontend (S3)

services:
  # Infrastructure
  redis:
    image: redis:8-alpine
    restart: always
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M
    networks:
      - lms-network

  kafka:
    image: apache/kafka-native:latest
    restart: always
    environment:
      - KAFKA_LISTENERS=CONTROLLER://0.0.0.0:9091,HOST://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=HOST://kafka:9092
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9091
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
    ports:
      - "9092:9092"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - lms-network

  # Services
  lms-gateway:
    build:
      context: ../../
      dockerfile: lms-gateway/Dockerfile
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx192m -Xms128m
      - USER_SERVICE_URL=http://lms-user-service:8081
      - AUTH_SERVICE_URL=http://lms-auth-service:8082
      - COURSE_SERVICE_URL=http://lms-course-service:8083
      - ENROLLMENT_SERVICE_URL=http://lms-enrollment-service:8084
      - CONTENT_SERVICE_URL=http://lms-content-service:8085
      - SEARCH_SERVICE_URL=http://lms-search-service:8086
      - ASSIGNMENT_SERVICE_URL=http://lms-assignment-service:8087
      - NOTIFICATION_SERVICE_URL=http://lms-notification-service:8088
      - PAYMENT_SERVICE_URL=http://lms-payment-service:8089
      - ANALYTICS_SERVICE_URL=http://lms-analytics-service:8090
      - SPRING_DATA_REDIS_HOST=redis
    ports:
      - "80:8080"
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - lms-network

  lms-user-service:
    build:
      context: ../../
      dockerfile: services/lms-user-service/Dockerfile
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx192m -Xms128m
      - SPRING_DATASOURCE_URL=${PROD_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${PROD_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${PROD_DB_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - lms-network

  lms-auth-service:
