# Production Docker Compose for LMS
# Target: VPS with 4GB RAM / 80GB Disk
# Excludes PostgreSQL (External) and Frontend (S3)

services:
  # Infrastructure
  redis:
    image: redis:8-alpine
    restart: always
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M
    networks:
      - lms-network

  elasticsearch:
    image: elasticsearch:8.12.2
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_prod_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9200/_cluster/health?local=true || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    networks:
      - lms-network

  kafka:
    image: apache/kafka-native:latest
    restart: always
    environment:
      - KAFKA_LISTENERS=CONTROLLER://0.0.0.0:9091,HOST://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=HOST://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=HOST
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9091
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LOG_RETENTION_HOURS=168
      - KAFKA_LOG_RETENTION_BYTES=1073741824
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
    ports:
      - "9092:9092"
    volumes:
      - kafka_prod_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - lms-network

  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_prod_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - lms-network

  mailserver:
    image: axllent/mailpit:latest
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - lms-network

  # Services
  lms-gateway:
    build:
      context: ../../lms-gateway
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE_PREFIX}/lms-gateway:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx192m -Xms128m
      - USER_SERVICE_URL=http://lms-user-service:8081
      - AUTH_SERVICE_URL=http://lms-auth-service:8082
      - COURSE_SERVICE_URL=http://lms-course-service:8083
      - ENROLLMENT_SERVICE_URL=http://lms-enrollment-service:8084
      - CONTENT_SERVICE_URL=http://lms-content-service:8085
      - SEARCH_SERVICE_URL=http://lms-search-service:8086
      - ASSIGNMENT_SERVICE_URL=http://lms-assignment-service:8087
      - NOTIFICATION_SERVICE_URL=http://lms-notification-service:8088
      - PAYMENT_SERVICE_URL=http://lms-payment-service:8089
      - ANALYTICS_SERVICE_URL=http://lms-analytics-service:8090
      - SPRING_DATA_REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "80:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    networks:
      - lms-network

  lms-user-service:
