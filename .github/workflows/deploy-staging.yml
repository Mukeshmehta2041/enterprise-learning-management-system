name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: lms-staging

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.filter.outputs.backend }}
      frontend-changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path Filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'services/**'
              - 'lms-gateway/**'
              - 'lms-common/**'
              - 'pom.xml'
            frontend:
              - 'frontend/**'

      - name: Set up JDK 17
        if: steps.filter.outputs.backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Run Backend Tests
        if: steps.filter.outputs.backend == 'true'
        run: mvn clean test

      - name: Setup Node.js
        if: steps.filter.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run Frontend Tests
        if: steps.filter.outputs.frontend == 'true'
        working-directory: frontend
        run: |
          npm ci
          npm run test -- --run

  deploy-backend-staging:
    name: Deploy Backend to Staging
    needs: build-and-test
    if: needs.build-and-test.outputs.backend-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: "lms-user-service", path: "services/lms-user-service" }
          - { name: "lms-auth-service", path: "services/lms-auth-service" }
          - { name: "lms-course-service", path: "services/lms-course-service" }
          - {
              name: "lms-content-service",
              path: "services/lms-content-service",
            }
          - {
              name: "lms-enrollment-service",
              path: "services/lms-enrollment-service",
            }
          - {
              name: "lms-assignment-service",
              path: "services/lms-assignment-service",
            }
          - {
              name: "lms-notification-service",
              path: "services/lms-notification-service",
            }
          - {
              name: "lms-payment-service",
              path: "services/lms-payment-service",
            }
          - { name: "lms-search-service", path: "services/lms-search-service" }
          - {
              name: "lms-analytics-service",
              path: "services/lms-analytics-service",
            }
          - { name: "lms-gateway", path: "lms-gateway" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build Service
        run: mvn clean install -DskipTests -pl ${{ matrix.service.path }} -am

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ matrix.service.name }}-staging
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
            aws ecr create-repository --repository-name $ECR_REPOSITORY
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ${{ matrix.service.path }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY --all-tags
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.service.name }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Service Stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.service.name }} \
            --region ${{ env.AWS_REGION }}

  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    needs: build-and-test
    if: needs.build-and-test.outputs.frontend-changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_STAGING }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_STAGING }} --delete

      - name: Invalidate CloudFront
        if: secrets.CLOUDFRONT_ID_STAGING != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ID_STAGING }} \
            --paths "/*"

  smoke-tests:
    name: Run Smoke Tests
    needs: [deploy-backend-staging, deploy-frontend-staging]
    if: always() && (needs.deploy-backend-staging.result == 'success' || needs.deploy-frontend-staging.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Services to Stabilize
        run: sleep 30

      - name: Health Check - API Gateway
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_API_URL }}/actuator/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi

      - name: Health Check - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_FRONTEND_URL }})
          if [ $response -ne 200 ]; then
            echo "Frontend health check failed with status $response"
            exit 1
          fi

      - name: Basic API Tests
        run: |
          # Test user service endpoint
          curl -f ${{ secrets.STAGING_API_URL }}/api/users/health || exit 1
          # Test auth service endpoint
          curl -f ${{ secrets.STAGING_API_URL }}/api/auth/health || exit 1
          echo "Basic API tests passed"

  notify-deployment:
    name: Notify Deployment Status
    needs: [deploy-backend-staging, deploy-frontend-staging, smoke-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        if: secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Status:* ${{ job.status }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
