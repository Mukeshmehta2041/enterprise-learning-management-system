name: LMS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      common: ${{ steps.filter.outputs.common }}
      frontend: ${{ steps.filter.outputs.frontend }}
      user_service: ${{ steps.filter.outputs.user_service }}
      auth_service: ${{ steps.filter.outputs.auth_service }}
      course_service: ${{ steps.filter.outputs.course_service }}
      content_service: ${{ steps.filter.outputs.content_service }}
      enrollment_service: ${{ steps.filter.outputs.enrollment_service }}
      assignment_service: ${{ steps.filter.outputs.assignment_service }}
      notification_service: ${{ steps.filter.outputs.notification_service }}
      payment_service: ${{ steps.filter.outputs.payment_service }}
      search_service: ${{ steps.filter.outputs.search_service }}
      analytics_service: ${{ steps.filter.outputs.analytics_service }}
      gateway: ${{ steps.filter.outputs.gateway }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path Filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            common:
              - 'pom.xml'
              - 'lms-common/**'
            frontend:
              - 'frontend/**'
            user_service:
              - 'services/lms-user-service/**'
            auth_service:
              - 'services/lms-auth-service/**'
            course_service:
              - 'services/lms-course-service/**'
            content_service:
              - 'services/lms-content-service/**'
            enrollment_service:
              - 'services/lms-enrollment-service/**'
            assignment_service:
              - 'services/lms-assignment-service/**'
            notification_service:
              - 'services/lms-notification-service/**'
            payment_service:
              - 'services/lms-payment-service/**'
            search_service:
              - 'services/lms-search-service/**'
            analytics_service:
              - 'services/lms-analytics-service/**'
            gateway:
              - 'lms-gateway/**'

  build-backend:
    needs: filter
    strategy:
      fail-fast: false
      matrix:
        service:
          - { id: 'user_service', path: 'services/lms-user-service' }
          - { id: 'auth_service', path: 'services/lms-auth-service' }
          - { id: 'course_service', path: 'services/lms-course-service' }
          - { id: 'content_service', path: 'services/lms-content-service' }
          - { id: 'enrollment_service', path: 'services/lms-enrollment-service' }
          - { id: 'assignment_service', path: 'services/lms-assignment-service' }
          - { id: 'notification_service', path: 'services/lms-notification-service' }
          - { id: 'payment_service', path: 'services/lms-payment-service' }
          - { id: 'search_service', path: 'services/lms-search-service' }
          - { id: 'analytics_service', path: 'services/lms-analytics-service' }
          - { id: 'gateway', path: 'lms-gateway' }
    runs-on: ubuntu-latest
    if: needs.filter.outputs.common == 'true' || needs.filter.outputs[matrix.service.id] == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Service
        run: mvn clean install -pl ${{ matrix.service.path }} -am

      - name: Configure AWS Credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lms-${{ matrix.service.id }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || aws ecr create-repository --repository-name $ECR_REPOSITORY
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ${{ matrix.service.path }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY --all-tags

  frontend-ci-cd:
    needs: filter
    if: needs.filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          npm ci || npm install
          npm install @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu

      - name: Build and Test
        run: |
          npm run lint
          npm run typecheck
          npm run test -- --run
          npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Configure AWS Credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3 (Main Branch Only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          S3_BUCKET="${{ secrets.S3_BUCKET_PRODUCTION || secrets.S3_BUCKET }}"
          if [ -z "$S3_BUCKET" ]; then
            echo "Error: S3_BUCKET secret is not set."
            exit 1
          fi
          aws s3 sync dist/ s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          DIST_ID="${{ secrets.CLOUDFRONT_ID_PRODUCTION || secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          if [ -n "$DIST_ID" ]; then
            aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
          else
            echo "CloudFront Distribution ID not provided, skipping invalidation."
          fi
