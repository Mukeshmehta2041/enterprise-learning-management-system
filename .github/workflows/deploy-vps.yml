name: Backend VPS Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'lms-gateway/**'
      - 'lms-common/**'
      - 'infra/docker/docker-compose.prod.yml'
      - '.github/workflows/deploy-vps.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - { name: 'lms-user-service', path: 'services/lms-user-service' }
          - { name: 'lms-auth-service', path: 'services/lms-auth-service' }
          - { name: 'lms-course-service', path: 'services/lms-course-service' }
          - { name: 'lms-enrollment-service', path: 'services/lms-enrollment-service' }
          - { name: 'lms-content-service', path: 'services/lms-content-service' }
          - { name: 'lms-search-service', path: 'services/lms-search-service' }
          - { name: 'lms-assignment-service', path: 'services/lms-assignment-service' }
          - { name: 'lms-notification-service', path: 'services/lms-notification-service' }
          - { name: 'lms-payment-service', path: 'services/lms-payment-service' }
          - { name: 'lms-analytics-service', path: 'services/lms-analytics-service' }
          - { name: 'lms-gateway', path: 'lms-gateway' }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase Image Prefix
        run: echo "IMAGE_PREFIX_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests -pl ${{ matrix.service.path }} -am

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX_LOWER }}/${{ matrix.service.name }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX_LOWER }}/${{ matrix.service.name }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase Image Prefix
        run: echo "IMAGE_PREFIX_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Copy docker-compose and create .env
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p ~/app/lms
            cat <<EENNVV > ~/app/lms/.env.prod
            DOCKER_REGISTRY=${{ env.REGISTRY }}
            DOCKER_IMAGE_PREFIX=${{ env.IMAGE_PREFIX_LOWER }}
            PROD_DB_URL=${{ secrets.PROD_DB_URL }}
            PROD_DB_USER=${{ secrets.PROD_DB_USER }}
            PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            EENNVV

      - name: Copy docker-compose file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "infra/docker/docker-compose.prod.yml"
          target: "~/app/lms"
          strip_components: 2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app/lms
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            docker-compose -f docker-compose.prod.yml --env-file .env.prod pull
            docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
