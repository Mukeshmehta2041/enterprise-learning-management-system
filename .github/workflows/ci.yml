name: LMS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn -B clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (validation)
        run: |
          docker build -t lms-gateway:ci -f lms-gateway/Dockerfile lms-gateway
          docker build -t lms-auth-service:ci -f services/lms-auth-service/Dockerfile services/lms-auth-service
          docker build -t lms-user-service:ci -f services/lms-user-service/Dockerfile services/lms-user-service
          docker build -t lms-course-service:ci -f services/lms-course-service/Dockerfile services/lms-course-service
          docker build -t lms-enrollment-service:ci -f services/lms-enrollment-service/Dockerfile services/lms-enrollment-service

      - name: Trivy image scan (gateway)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lms-gateway:ci
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Trivy image scan (auth)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lms-auth-service:ci
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Trivy image scan (user)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lms-user-service:ci
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Trivy image scan (course)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lms-course-service:ci
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Trivy image scan (enrollment)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lms-enrollment-service:ci
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Generate SBOMs (CycloneDX)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          format: cyclonedx
          output: sbom-lms-gateway.xml
          image-ref: lms-gateway:ci

      - name: Generate SBOMs (CycloneDX) - auth
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          format: cyclonedx
          output: sbom-lms-auth-service.xml
          image-ref: lms-auth-service:ci

      - name: Generate SBOMs (CycloneDX) - user
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          format: cyclonedx
          output: sbom-lms-user-service.xml
          image-ref: lms-user-service:ci

      - name: Generate SBOMs (CycloneDX) - course
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          format: cyclonedx
          output: sbom-lms-course-service.xml
          image-ref: lms-course-service:ci

      - name: Generate SBOMs (CycloneDX) - enrollment
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          format: cyclonedx
          output: sbom-lms-enrollment-service.xml
          image-ref: lms-enrollment-service:ci

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            sbom-lms-gateway.xml
            sbom-lms-auth-service.xml
            sbom-lms-user-service.xml
            sbom-lms-course-service.xml
            sbom-lms-enrollment-service.xml
        

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
          
      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run Tests
        run: npm test -- --run
        
      - name: Build Production
        run: npm run build

  staging-smoke:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.STAGING_URL != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Run k6 smoke test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load/smoke-test.js
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
