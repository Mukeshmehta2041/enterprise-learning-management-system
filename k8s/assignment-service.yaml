apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-assignment-service
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-assignment-service
  template:
    metadata:
      labels:
        app: lms-assignment-service
    spec:
      containers:
      - name: lms-assignment-service
        image: lms-assignment-service:latest
        ports:
        - containerPort: 8087
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/lms"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_PASSWORD
        - name: LMS_COURSE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: lms-shared-config
              key: COURSE_SERVICE_URL
        envFrom:
        - configMapRef:
            name: lms-shared-config
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "384Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          initialDelaySeconds: 40
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8087
          initialDelaySeconds: 40
---
apiVersion: v1
kind: Service
metadata:
  name: lms-assignment-service
  namespace: lms
spec:
  ports:
  - port: 8087
    targetPort: 8087
  selector:
    app: lms-assignment-service
