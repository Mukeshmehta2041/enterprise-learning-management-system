apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-gateway
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-gateway
  template:
    metadata:
      labels:
        app: lms-gateway
    spec:
      containers:
      - name: lms-gateway
        image: lms-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "lms-redis"
        - name: AUTH_SERVICE_URL
          value: "http://lms-auth-service:8082"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: lms-gateway
  namespace: lms
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: lms-gateway
