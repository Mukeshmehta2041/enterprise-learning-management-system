apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-gateway
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-gateway
  template:
    metadata:
      labels:
        app: lms-gateway
    spec:
      containers:
      - name: lms-gateway
        image: lms-gateway:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: lms-shared-config
        env:
        - name: LMS_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: JWT_SECRET
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "384Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: lms-gateway
  namespace: lms
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: lms-gateway
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-ingress
  namespace: lms
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: api.lms-example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms-gateway
            port:
              number: 80

