apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-gateway
  namespace: lms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lms-gateway
  template:
    metadata:
      labels:
        app: lms-gateway
    spec:
      containers:
      - name: lms-gateway
        image: lms-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: lms-shared-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: JWT_SECRET
        resources:
          limits:
            cpu: "1000m"
            memory: "768Mi"
          requests:
            cpu: "100m"
            memory: "384Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 180
---
apiVersion: v1
kind: Service
metadata:
  name: lms-gateway
  namespace: lms
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: lms-gateway
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-ingress
  namespace: lms
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"
spec:
  tls:
  - hosts:
    - api.lms-example.com
    secretName: lms-tls
  rules:
  - host: api.lms-example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms-gateway
            port:
              number: 80

