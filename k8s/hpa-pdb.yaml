apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lms-gateway-hpa
  namespace: lms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lms-gateway
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lms-gateway-pdb
  namespace: lms
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: lms-gateway
---
