apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-payment-service
  namespace: lms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lms-payment-service
  template:
    metadata:
      labels:
        app: lms-payment-service
    spec:
      containers:
      - name: lms-payment-service
        image: lms-payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8089
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/lms"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: lms-shared-config
        resources:
          limits:
            cpu: "1000m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8089
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8089
          initialDelaySeconds: 180
---
apiVersion: v1
kind: Service
metadata:
  name: lms-payment-service
  namespace: lms
spec:
  ports:
  - port: 8089
    targetPort: 8089
  selector:
    app: lms-payment-service
