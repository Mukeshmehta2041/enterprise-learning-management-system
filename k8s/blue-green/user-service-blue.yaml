apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-user-service-blue
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-user-service
      version: blue
  template:
    metadata:
      labels:
        app: lms-user-service
        version: blue
    spec:
      containers:
      - name: lms-user-service
        image: lms-user-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: DEPLOY_COLOR
          value: "blue"
        envFrom:
        - configMapRef:
            name: lms-shared-config
        - secretRef:
            name: lms-secrets
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "384Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 40
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 40
