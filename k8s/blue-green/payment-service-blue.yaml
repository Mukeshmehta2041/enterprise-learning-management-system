apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-payment-service-blue
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-payment-service
      version: blue
  template:
    metadata:
      labels:
        app: lms-payment-service
        version: blue
    spec:
      containers:
      - name: lms-payment-service
        image: lms-payment-service:latest
        ports:
        - containerPort: 8089
        env:
        - name: DEPLOY_COLOR
          value: "blue"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/lms"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: lms-shared-config
        - secretRef:
            name: lms-secrets
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "384Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8089
          initialDelaySeconds: 40
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8089
          initialDelaySeconds: 40
