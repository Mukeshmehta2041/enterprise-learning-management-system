apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-user-service
  namespace: lms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-user-service
  template:
    metadata:
      labels:
        app: lms-user-service
    spec:
      containers:
      - name: lms-user-service
        image: lms-user-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: DATABASE_URL
          value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/lms"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: lms-shared-config
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "384Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 40
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 40
---
apiVersion: v1
kind: Service
metadata:
  name: lms-user-service
  namespace: lms
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: lms-user-service
