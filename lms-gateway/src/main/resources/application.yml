management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  tracing:
    sampling:
      probability: 1.0
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger:4318/v1/traces}

resilience4j:
  circuitbreaker:
    instances:
      courseService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      courseService:
        maxAttempts: 3
        waitDuration: 2s
  timelimiter:
    instances:
      courseService:
        timeoutDuration: 5s

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: auth-service
        url: /api/v1/auth/v3/api-docs
      - name: user-service
        url: /api/v1/users/v3/api-docs
      - name: course-service
        url: /api/v1/courses/v3/api-docs
      - name: enrollment-service
        url: /api/v1/enrollments/v3/api-docs
      - name: content-service
        url: /api/v1/content/v3/api-docs
      - name: assignment-service
        url: /api/v1/assignments/v3/api-docs
      - name: search-service
        url: /api/v1/search/v3/api-docs
      - name: notification-service
        url: /api/v1/notifications/v3/api-docs
      - name: payment-service
        url: /api/v1/payments/v3/api-docs
      - name: analytics-service
        url: /api/v1/analytics/v3/api-docs

server:
  port: 8080

spring:
  application:
    name: lms-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      default-filters:
        - name: ApiVersion
          args:
            defaultVersion: "1.0.0"
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
        - id: user-registration
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/users
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: course-service
          uri: ${COURSE_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/courses/**
          filters:
            - JwtAuthentication
            - name: CircuitBreaker
              args:
                name: courseService
                fallbackUri: forward:/fallback/course
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        - id: enrollment-service
          uri: ${ENROLLMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/enrollments/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: content-service
          uri: ${CONTENT_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/content/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        - id: assignment-service
          uri: ${ASSIGNMENT_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/v1/assignments/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: search-service
          uri: ${SEARCH_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/v1/search/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8089}
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: analytics-service
          uri: ${ANALYTICS_SERVICE_URL:http://localhost:8090}
          predicates:
            - Path=/api/v1/analytics/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40

