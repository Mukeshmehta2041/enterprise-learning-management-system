management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  tracing:
    sampling:
      probability: 1.0
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger:4318/v1/traces}

resilience4j:
  circuitbreaker:
    instances:
      courseService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      courseService:
        maxAttempts: 3
        waitDuration: 2s
  timelimiter:
    instances:
      courseService:
        timeoutDuration: 5s

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SPRINGDOC_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SPRINGDOC_ENABLED:true}
    urls:
      - name: auth-service
        url: /api/v1/auth/v3/api-docs
      - name: user-service
        url: /api/v1/users/v3/api-docs
      - name: course-service
        url: /api/v1/courses/v3/api-docs
      - name: enrollment-service
        url: /api/v1/enrollments/v3/api-docs
      - name: content-service
        url: /api/v1/content/v3/api-docs
      - name: assignment-service
        url: /api/v1/assignments/v3/api-docs
      - name: search-service
        url: /api/v1/search/v3/api-docs
      - name: notification-service
        url: /api/v1/notifications/v3/api-docs
      - name: payment-service
        url: /api/v1/payments/v3/api-docs
      - name: analytics-service
        url: /api/v1/analytics/v3/api-docs

server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 1024

spring:
  application:
    name: lms-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3001}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - SecureHeaders
        - name: ApiVersion
          args:
            defaultVersion: "1.0.0"
        - name: Retry
          args:
            retries: 3
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            statuses:
              - INTERNAL_SERVER_ERROR
              - BAD_GATEWAY
              - SERVICE_UNAVAILABLE
              - GATEWAY_TIMEOUT
            backoff:
              firstBackoff: 500ms
              maxBackoff: 5s
              factor: 2
            exceptions:
              - java.net.ConnectException
              - io.netty.channel.ConnectTimeoutException
              - io.netty.channel.AbstractChannel$AnnotatedConnectException
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://lms-auth-service:8082}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
        - id: user-registration
          uri: ${USER_SERVICE_URL:http://lms-user-service:8081}
          predicates:
            - Path=/api/v1/users
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
        - id: user-service
          uri: ${USER_SERVICE_URL:http://lms-user-service:8081}
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: course-service-public
          uri: ${COURSE_SERVICE_URL:http://lms-course-service:8083}
          predicates:
            - Path=/api/v1/courses/**
            - Method=GET
          filters:
            - name: JwtAuthentication
              args:
                required: false
        - id: course-service
          uri: ${COURSE_SERVICE_URL:http://lms-course-service:8083}
          predicates:
            - Path=/api/v1/courses/**
          filters:
            - JwtAuthentication
            - name: CircuitBreaker
              args:
                name: courseService
                fallbackUri: forward:/fallback/course
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        - id: course-service-v2-public
          uri: ${COURSE_SERVICE_URL:http://lms-course-service:8083}
          predicates:
            - Path=/api/v2/courses/**
            - Method=GET
          filters:
            - name: JwtAuthentication
