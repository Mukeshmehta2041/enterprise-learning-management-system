server:
  port: 8080

spring:
  application:
    name: lms-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/users/**
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/auth/**,/api/v1/oauth/**
        - id: course-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/courses/**
        - id: enrollment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/enrollments/**

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.cloud.gateway: INFO
