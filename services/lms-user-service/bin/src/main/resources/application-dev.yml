# Local dev without PostgreSQL: use H2 (in-memory)
spring:
  datasource:
    url: jdbc:h2:mem:lms_user;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS lms_user
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    default-schema: lms_user
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: lms_user
        globally_quoted_identifiers: true
  h2:
    console:
      enabled: true
  flyway:
    schemas: lms_user
