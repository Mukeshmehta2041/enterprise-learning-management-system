management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger:4318/v1/traces}

server:
  port: 8082

spring:
  application:
    name: lms-auth-service
  
springdoc:
  api-docs:
    path: /api/v1/auth/v3/api-docs

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:change-this-secret-key-in-production-use-at-least-256-bits}
  access-token-expiry-minutes: 15
  issuer: lms-auth-service

# Refresh Token Configuration
refresh-token:
  ttl-days: 7

# User Service Configuration
user-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8081}
