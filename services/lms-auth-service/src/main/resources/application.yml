server:
  port: 8082

spring:
  application:
    name: lms-auth-service
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:change-this-secret-key-in-production-use-at-least-256-bits}
  access-token-expiry-minutes: 15
  issuer: lms-auth-service

# Refresh Token Configuration
refresh-token:
  ttl-days: 7

# User Service Configuration
user-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8081}
