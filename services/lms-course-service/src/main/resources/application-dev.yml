# Development profile configuration

spring:
  datasource:
    url: jdbc:h2:mem:lms_course;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: lms_course
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    com.lms.course: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
