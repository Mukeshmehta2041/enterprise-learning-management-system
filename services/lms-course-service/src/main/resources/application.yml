management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include: db,redis
      validate-group-membership: false
  tracing:
    sampling:
      probability: 1.0
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger:4318/v1/traces}

server:
  port: 8083
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: lms-course-service
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: 6379
  datasource:
    primary:
      url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/lms}
      username: ${SPRING_DATASOURCE_USERNAME:lms}
      password: ${SPRING_DATASOURCE_PASSWORD:lms}
      driver-class-name: org.postgresql.Driver
    replica:
      url: ${SPRING_DATASOURCE_REPLICA_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/lms}}
      username: ${SPRING_DATASOURCE_USERNAME:lms}
      password: ${SPRING_DATASOURCE_PASSWORD:lms}
      driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: CourseServiceHikariPool
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: lms_course
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: lms_course
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9093}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: course-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.lms.common.events"

lms:
  enrollment-service:
    url: ${LMS_ENROLLMENT_SERVICE_URL:http://lms-enrollment-service:8084}
  features:
    flags:
      course-creation-enabled: ${FEATURE_COURSE_CREATION:true}
      new-catalog-view: ${FEATURE_NEW_CATALOG:false}

  course:
    max-total: ${LMS_COURSE_MAX_TOTAL:100}

springdoc:
  api-docs:
    path: /api/v1/courses/v3/api-docs
  group-configs:
    - group: v1
      paths-to-match: /api/v1/**
    - group: v2
      paths-to-match: /api/v2/**
