server:
  port: 8083

spring:
  application:
    name: lms-course-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/lms}
    username: ${DATABASE_USER:lms_user}
    password: ${DATABASE_PASSWORD:lms_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: lms_course
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: lms_course
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
