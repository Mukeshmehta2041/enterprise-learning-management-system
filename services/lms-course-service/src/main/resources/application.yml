management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include: db,redis,kafka
  tracing:
    sampling:
      probability: 1.0
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger:4318/v1/traces}

server:
  port: 8083

spring:
  application:
    name: lms-course-service
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: 6379

lms:
  features:
    flags:
      course-creation-enabled: ${FEATURE_COURSE_CREATION:true}
      new-catalog-view: ${FEATURE_NEW_CATALOG:false}

  course:
    max-total: ${LMS_COURSE_MAX_TOTAL:100}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/lms}
    username: ${DATABASE_USER:lms_user}
    password: ${DATABASE_PASSWORD:lms_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: CourseServiceHikariPool
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: lms_course
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: lms_course
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: course-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.lms.common.event"

springdoc:
  api-docs:
    path: /api/v1/courses/v3/api-docs
